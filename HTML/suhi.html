    <body>
        <h1>寿司ブレードについて</h1>
        <p>
        寿司ブレードとは、一対一で行われる寿司を用いて行う、戦いです、流れは以下の通りです</p>
        <ol>
            <li>「3,2,1,へいらっしゃい」の掛け声とともに寿司を回す</li>
            <li>直径50cmの円形の台の上で寿司を回す</li>
            <li>互いの寿司を台の上でぶつけ合う</li>
            <li>相手のの寿司が台の外に出るか、回転を停止する、または寿司のネタとシャリが分離した際<br>自分の寿司がまだ回転していた場合勝利となる</li>
            <li>台の外に出たなどした寿司は捨てずに残さず食べなければならない</li>
        </ol>
        <p>
            以上が寿司ブレードの流れである<br><br>
            「何を言っているかわからない」それが寿司ブレードを知らないものの反応だろう
        </p>
    </body>
